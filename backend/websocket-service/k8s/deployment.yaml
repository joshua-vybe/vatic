apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-service
  namespace: default
  labels:
    app: websocket-service
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: websocket-service
  template:
    metadata:
      labels:
        app: websocket-service
        version: v1
    spec:
      containers:
      - name: websocket-service
        image: <ecr-registry>/websocket-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3003
          protocol: TCP
        env:
        - name: PORT
          value: "3003"
        - name: NODE_ENV
          value: production
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: websocket-config
              key: kafka-brokers
        - name: KAFKA_CLIENT_ID
          value: websocket-service
        - name: KAFKA_GROUP_ID
          value: websocket-service-group
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: websocket-secrets
              key: jwt-secret
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: websocket-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: websocket-config
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: websocket-secrets
              key: redis-password
              optional: true
        - name: HEARTBEAT_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: websocket-config
              key: heartbeat-interval
        - name: CONNECTION_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: websocket-config
              key: connection-timeout
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - websocket-service
              topologyKey: kubernetes.io/hostname
