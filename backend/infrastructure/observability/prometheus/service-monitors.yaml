apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: core-service-monitor
  namespace: monitoring
  labels:
    prometheus: "true"
spec:
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: core-service
  endpoints:
  - port: metrics
    path: /metrics
    interval: 15s
